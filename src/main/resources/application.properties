##############
# spring boot config
##############
spring.profiles.active=dev

##############
# spring datasource config
##############
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/study_app
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=<your-datasource-username>
spring.datasource.password=<your-datasource-password>

##############
# mail config
##############
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<your-gmail-username>
spring.mail.password=<your-gmail-password>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

##############
# job scheduler config
##############
cron=0 0 8 * * ?